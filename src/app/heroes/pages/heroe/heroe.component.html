<mat-grid-list cols="" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="coumn" fxLayoutGap="40px">
        <div fxFlex="25"></div>
        <div fxFlex="25">
            <h1>{{ heroe.superhero}} <small> - {{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <br>

            <img [src]="heroe | imagen">
        </div>

        <div fxFlex="25">
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>{{heroe.publisher}}</mat-list-item>
                <mat-list-item>{{heroe.characters}}</mat-list-item>
            </mat-list>

            <button mat-button color="warn" (click)="regresar()">Regresar</button>
        </div>
        <div fxFlex="25"></div>
    </div>
</ng-template>
